<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<title>Add User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'rest/style.css' %}" media="screen" title="no title"  charset="utf-8">
	</head>
	<body>
        <h2>Add User</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="error">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/rest/add_user' method='POST'>
            {% csrf_token %}
            First Name: <input type="text" name="first_name" /> <br />
            Last Name: <input type="text" name="last_name" /><br />
            Email: <input type="text" name="email" /><br />
            <input type="submit" value="Add User" />
        </form>
	</body>
</html>
