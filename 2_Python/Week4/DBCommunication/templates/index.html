<html>
    <head>
        <title>Friends</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}"/>
    </head>
    <body>
        <!-- we can use the line below to see all of our data in our template -->
        <h1>These are all my friends!</h1>
        <!-- with all the data we can then construct a more structured output -->
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>

        {% for friend in all_friends: %}

            <tr>
                <td>{{ friend['id'] }}</td>
                <td>{{ friend['first_name'] }}</td>
                <td>{{ friend['last_name'] }}</td>
                <td>{{ friend['email'] }}</td>
                <td>
                    <form action='/remove_friend/{{ friend['id'] }}' method='POST'>
                        <input type="submit" value="Delete">
                    </form>
                </td>
                <td>
                    <button><a href="/friends/{{ friend['id'] }}/edit">Edit</a></button>
                </td>

            </tr>

        {% endfor %}

        </table>

        <h2>Add a Friend</h2>
        <form action='/friends' method='POST'>
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
            <label for="email">Email:<input type="text" name="email" id="email"></label>
            <input type="submit" value="Add">
        </form>

        {% if one_friend %}

        <h2>Delete</h2>


        {% endif %}
    </body>
</html>
