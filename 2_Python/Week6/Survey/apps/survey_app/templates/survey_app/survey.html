<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'survey_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
        <meta charset="utf-8" />
    </head>
    <body>
        <form action="/process/survey" method='POST'>
            {% csrf_token %}
            Your Name: <input type=text name="name" /> <br />
            Dojo Location:
            <select name="location">
                <option value="Seattle">Seattle</option>
                <option value="Mountian View">Mountian View</option>
                <option value="Online">Online</option>
            </select> <br />
            Favorite Language:
            <select name="fav_language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select> <br />
            Comment (optional):
            <textarea name='comment'></textarea>
            <input type='submit' value="submit" />
        </form>
    </body>
</html>
