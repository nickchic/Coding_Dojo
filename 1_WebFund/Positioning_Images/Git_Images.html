<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Git Images</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="wrapper">
            <div id="title">
                <img src="images/catandninja.png" alt="Dojo Cat" />
                <h1>Display our blocks!</h1>
                <img src="images/github.jpg" alt="Git Hub" />
            </div>

            <div id="img_holder">
                <div class="blue_pic"><img src="images/dojocat.jpg" alt="Dojo Cat" /></div>
                <div class="red_pic"><img src="images/heisencat.png" alt="Walt Cat"/></div>
                <div class="blue_pic"><img src="images/linkcat.png" alt="Link Cat" /></div>
                <div class="red_pic"><img src="images/ironcat.png" alt="Iron Cat" /></div>
                <div class="blue_pic"><img src="images/defunktocat.png" alt="Funk Cat" /></div>

                <div class="blue_pic"><img src="images/coder2.jpg" alt="Coder Cat" /></div>
                <div class="red_pic"><img src="images/riddlocat.png" alt="Riddler Cat"/></div>
                <div class="blue_pic"><img src="images/chellocat.jpg" alt="Chello Cat" /></div>
                <div class="red_pic"><img src="images/stormtroopocat.png" alt="Storm Trooper Cat" /></div>
                <div class="blue_pic"><img src="images/visionary.jpg" alt="Visionary Cat" /></div>

                <div class="blue_pic"><img src="images/cherry.jpg" alt="Cherry Cat" /></div>
                <div class="red_pic"><img src="images/oktobercat.png" alt="Oktober Cat"/></div>
                <div class="blue_pic"><img src="images/mario.png" alt="Mario Cat" /></div>
                <div class="red_pic"><img src="images/cooler.png" alt="Cooler Cat" /></div>
                <div class="blue_pic"><img src="images/jean-luc-picat.jpg" alt="Jean Cat" /></div>

                <div class="blue_pic"><img src="images/aidorucat.png" alt="Aidoru Cat" /></div>
                <div class="red_pic"><img src="images/domo-cat.png" alt="Domo Cat"/></div>
                <div class="blue_pic"><img src="images/kantana.jpg" alt="Kantana Cat" /></div>
                <div class="red_pic"><img src="images/daftpunk.gif" alt="Daft Punk Cat" /></div>
                <div class="blue_pic"><img src="images/codercat.jpg" alt="Coder Cat" /></div>
            </div>
        </div><!-- end of wrapper -->
    </body>
</html>
