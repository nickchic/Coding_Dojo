<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<title>jQuery Functions</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>

            $(document).ready(function(){

                $("form").submit(function(){

                    if($("[name=first_name]").val() == "" || $("[name=last_name]").val() == "" || $("[name=email]").val() == "" || $("[name=phone]").val() == ""){

                        alert("Fill out all forms!");

                    } else {

                        $("table").append("<tr><td>" + $("[name=first_name]").val() + "</td><td>"+ $("[name=last_name]").val() +"</td><td>"+ $("[name=email]").val() +"</td><td>"+ $("[name=phone]").val() +"</td></tr>");
                        $("input[type=text]").val("");
                    }
                    
                    return false;

                });

            });

        </script>
        <style>
            input{
                display: block;
                margin-bottom:10px;
            }
            table{
                margin-bottom:20px;
            }
            th, td{
                margin-right:20px;
                display: inline-block;
                width:100px;
                text-align: left;
            }
        </style>
	</head>
	<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone #</th>
        </tr>
    </table>
    <form>
        First name <input type="text" name="first_name" value=""/>
        Last name <input type="text" name="last_name" value=""/>
        Email <input type="text" name="email" value=""/>
        Phone <input type="text" name="phone" value=""/>
        <input type="submit" />
    </form>
	</body>
</html>
