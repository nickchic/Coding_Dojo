<html>
<head>
	<title>1942 Game</title>

<style type="text/css">
	body{
		background-color:black;
	}
	#container{
		background: url('background.jpg');
		width:1000px;
		height:550px;
	}
	#hero{
		background: url('1942.gif');
		background-position: -85px -180px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.enemy1{
		background: url('1942.gif');
		background-position: -30px -10px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.bullet{
		background: url('1942.gif');
		background-position: -185px -400px;
		width:18px;
		height:18px;
		position:absolute;
	}
	#score{
		position:absolute;
		border:10px solid red;
		top:20px;
		left:800px;
		background-color:white;
		padding:10px;
		font-size:30px;
		font-family: Arial;
	}
</style>
</head>
<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:300px;'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
	</div>

	<div id='score'>100</div>


<script>

    var hero = {
        x:300,
        y:500
    }

    var enemies = [{x:50, y:50}, {x:250, y:120}, {x:420, y:100}, {x:50, y:175}, {x:450, y:250}, {x:230, y:350}, {x:50, y:75}];

    var bullets =[];

    var score = 0;

    function displayHero(){
        document.getElementById('hero').style['top'] = hero.y + "px";
        document.getElementById('hero').style['left'] = hero.x + "px";
    }

    function displayEnemies(){
        var output = "";
        for(var i = 0; i< enemies.length; i++){
            output += `<div class='enemy1' style='top:${enemies[i].y}px; left:${enemies[i].x}px;'></div>`
        }
        document.getElementById('enemies').innerHTML = output;
    }

    function updateScore(){
        document.getElementById('score').innerHTML = score;
    }
    displayHero();
    displayEnemies();

    document.onkeydown = function(e){
        if(e.keyCode == 37){
            hero.x -= 10
        } else if(e.keyCode == 38){
            hero.y -= 10
        } else if(e.keyCode == 39){
            hero.x += 10
        } else if(e.keyCode == 40){
            hero.y += 10
        }
        if(e.keyCode == 32){
            bullets.push({x:hero.x,y:hero.y});
            //console.log(bullets);
        }
        displayHero();
    }

    function gameLoop(){
        displayHero();
        moveEnemies();
        displayEnemies();
        moveBullets();
        displayBullets();
        detectCollison();
    }

    function displayBullets(){
        var output = "";
        for(var i = 0; i< bullets.length; i++){
            output += `<div class='bullet' style='top:${bullets[i].y-15}px; left:${bullets[i].x+6}px;'></div>`
        }
        document.getElementById('bullets').innerHTML = output;
    }

    function moveEnemies(){
        for(var i = 0; i< enemies.length; i++){
            enemies[i].y += 5;
            if(enemies[i].y > 550){
                enemies[i].y = 0;
                enemies[i].x = Math.random()*1000;
            }
        }
    }

    function deleteBullet(i){
        bullets[i] = bullets[bullets.length-1];
        bullets.pop();
    }

    function deleteEnemy(i){
        enemies[i] = enemies[enemies.length-1];
        enemies.pop();
    }

    function addEnemy(){
        enemies.push({x:Math.random()*1000, y:0});
    }

    function moveBullets(){
        for(var i = 0; i< bullets.length; i++){
            bullets[i].y -= 5;
            if(bullets[i].y<0){
                deleteBullet(i);
            }
        }

    }

    function detectCollison(){
        for(var i = 0; i< bullets.length; i++){
            for(var j = 0; j< enemies.length; j++){
                if(Math.abs(bullets[i].x - enemies[j].x) < 15 && Math.abs(bullets[i].y - enemies[j].y) < 15){
                    console.log("HIT");
                    score += 100;
                    updateScore();
                    deleteBullet(i);
                    deleteEnemy(j);
                    addEnemy();
                    break;
                }
            }
        }
    }

    setInterval(gameLoop,20);

</script>

</body>
</html>
