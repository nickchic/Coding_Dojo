<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GitHub</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <button id='button'>Get My Name</button>
        <p id='display'>your name will go here</p>
    </body>
    <script>
        $('#button').click(function(){
            $.get("https://api.github.com/users/nickchic", displayName)
        })
        function displayName(data) {
            $('#display').html(data.login);
        }
    </script>
</html>
