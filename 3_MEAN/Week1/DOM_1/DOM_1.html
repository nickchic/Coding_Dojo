<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 1</title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">

        </ul>
    </body>
    <script>
        function appendList(array, element, id){
            for(var i = 0; i < array.length; i++){
                var line = document.createElement(element);
                line.innerHTML = array[i];
                document.getElementById('main').appendChild(line);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let element = 'li';
        appendList(students, element, target_id);
    </script>
</html>
